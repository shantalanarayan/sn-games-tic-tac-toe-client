<!DOCTYPE html>
<html>

<head>
  <title>SN-Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>tic-tac-toe</h1>
      <p id='message'></p>
      <form id='sign-up'>
        <fieldset>
        <legend>Sign Up!</legend>
        <input name="credentials[email]" type='email' placeholder="Email"/>
        <input name="credentials[password]" type='password'placeholder="Password"/>
        <input name="credentials[password_confirmation]" type='password'placeholder="Password Confirmation"/>
        <input type='submit' value='Sign Up!'/>
       </fieldset>
     </form>

     <form id='Sign-In'>
       <fieldset>
       <legend>Sign In!</legend>
       <input name="credentials[email]" type='email' placeholder="Email"/>
       <input name="credentials[password]" type='password'placeholder="Password"/>
       <input type='submit' value='Sign In!'/>
      </fieldset>
      </form>

    <form id="sign-out" class="border">
    <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" value="Sign out!">
    </fieldset>
    </form>

      <form id='change-password'>
        <fieldset>
        <legend>Change Password!</legend>
        <input name="passwords[old]" type='password' placeholder="Old Password"/>
        <input name="passwords[new]" type='password'placeholder="New Password"/>
        <input type='submit' value='Change Password!'/>
       </fieldset>
    </form>
<div class="container">

  <div class="gamebox">.col-sm-4</div>
  <div class="gamebox">.col-sm-4</div>
  <div class="gamebox">.col-sm-4</div>
</div>
</div>

</div>

</body>

</html>
