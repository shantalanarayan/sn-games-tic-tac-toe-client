<!DOCTYPE html>
<html>

<head>
  <title>SN-Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <form id='sign-out' class="float-right">
      <input type="submit" value="Sign out!" class="btn btn-primary" />
    </form>

    <h1 class="display-4">tic-tac-toe</h1>

    <p id='message'></p>

    <form id='sign-up'>
      <fieldset class="form-group col-md-6">
        <legend class="col-form-label text-primary">Sign Up!</legend>
        <div class="form-group md-6">
          <input name="credentials[email]" type='email' placeholder="Email" class="form-control" />
        </div>
        <div class="form-group">
          <input name="credentials[password]" type='password' placeholder="Password" class="form-control" />
        </div>
        <div class="form-group">
          <input name="credentials[password_confirmation]" type='password' placeholder="Password Confirmation" class="form-control" />
        </div>
        <input type='submit' value='Sign Up!' class="btn btn-primary" />
      </fieldset>
    </form>

    <form id='sign-in'>
      <fieldset class="form-group col-md-6">
        <legend class="col-form-label text-primary">Sign In!</legend>
        <div class="form-group">
          <input name="credentials[email]" type='email' placeholder="Email" class="form-control" />
        </div>
        <div class="form-group">
          <input name="credentials[password]" type='password' placeholder="Password" class="form-control" />
        </div>
        <input type='submit' value='Sign In!' class="btn btn-primary" />
      </fieldset>
    </form>

    <div id="game-grid" class="card">
      <fieldset id="game-fieldset" class="card-body box col-md-6 offset-md-3">
        <div class="row gamebox-bottom">
          <div id="gamebox-0" class="gamebox col-4"></div>
          <div id="gamebox-1" class="gamebox col-4 gamebox-center"></div>
          <div id="gamebox-2" class="gamebox col-4"></div>
        </div>

        <div class="row gamebox-bottom">
          <div id="gamebox-3" class="gamebox col-4"></div>
          <div id="gamebox-4" class="gamebox col-4 gamebox-center"></div>
          <div id="gamebox-5" class="gamebox col-4"></div>
        </div>

        <div class="row">
          <div id="gamebox-6" class="gamebox col-4"></div>
          <div id="gamebox-7" class="gamebox col-4 gamebox-center"></div>
          <div id="gamebox-8" class="gamebox col-4"></div>
        </div>
      </fieldset>
      <div class="card-footer">
        <button id="start-game" class="btn btn-primary">Start a new game</button>
      </div>
    </div>


    <form id="change-password" class="mt-5">
      <fieldset class="form-group col-md-6">
        <legend class="col-form-label text-primary">Change Password!</legend>
        <div class="form-group">
          <input name="passwords[old]" type='password' placeholder="Old Password" class="form-control" />
        </div>
        <div class="form-group">
          <input name="passwords[new]" type='password' placeholder="New Password" class="form-control" />
        </div>
        <input type='submit' value='Change Password!' class="btn btn-primary" />
      </fieldset>
    </form>
  </div>
</body>

</html>
